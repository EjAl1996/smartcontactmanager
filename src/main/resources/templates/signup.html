<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
   th:replace="base::Layout (~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
    <section>
        <div class="container">
        <div class="row">
        
             <div class="col-md-6 offset-md-3">
             
             <div class=" my-card mt-3" >
             
				             
				    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
				    <p th:text="${session.message.content}"></p>
				    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
				      </div>
             
             
             <h1 class="text-center">Register Here</h1>
             
             <form novalidate="novalidate" action="" th:action="@{/do_register}" method="post" th:object="${user}">
						             
						  <div class="form-group">
						   <label for="name_fieLd">Your Name</label>
						 
						   <input
						    name="name"
						    type="text"
						    class="form-control"
						    th:classappend="${#fields.hasErrors('name') ? 'is-invalid': ''}"
						    id="name_field"
						    aria-describedby="emailHelp"
						    placeholder="Enter here"
						    required
						    th:value="${user.name}"
						     />
						     
						     <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
                                
                             </div>
						     
						</div>
						
						
						
				  		
						
													<!-- email field -->
							 <div class="form-group">
							    <label for="email_field">Your Email</label>
							    <input
							     th:value="${user.email}"
							      name="email"
							      type="email"
							      class="form-control"
							      id="email_field"
							      aria-describedby="emailHelp"
							      placeholder="Enter here"
							      required
							       />
							</div>
							
							
							<!-- password field -->
							 <div class="form-group">
							    <label for="password_field">Your Password</label>
							    <input
							      name="password"
							      type="password"
							      class="form-control"
							      id="password_field"
							      aria-describedby="emailHelp"
							      placeholder="Enter here"
							      required
							       />
							</div>
							
							<!-- user about field -->
							<div class="form-group">
							    <textarea 
							    name="about"
							    th:text="${user.about}"
							    placeholder="Enter something about yourself" 
							    rows="5" 
							    class="form-control ">
							    </textarea>
							</div>
							
							
							
						<!-- terms and condition agreement -->
					      	<div class="form-group form-check">
						         <input type="checkbox"
						         name="agreement"
						        class="form-check-input"
						         id="agreement"
						        />
						     <label for="agreement">Accept terms and conditions</label>
													
							</div>
							
							
							
						    <div class="container">
							<button type="submit" class="btn bg-primary text-white">
							    Submit
							</button>
							
							
							<button type="reset" class="btn btn-warning">
							    Reset
							</button>
							</div>
							
													             
             
             
             </form>
             
             </div>
             
           </div>
        
        </div>
        
        </div>
   </section>
</body>
</html>
