<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
   th:replace="normal/base::Layout (~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
    <section>
    
    
    
     <div class="card mr-3 ml-3">
     
   <div class="card-body">
   
      <h1 class="text-center">Add Contact</h1>
      
      <div class="container-fluid mt-1">
      
     <div class="row">
     
         <div class="col-md-8 offset-md-2">
               
               <form action="#"
                     th:object="${contact}"
                     enctype="multipart/form-data}"
                     method="POST"
                     th:action="@{/user/process-contact}"
                     class="mt-2">
                     
                     
	      <!-- First Name -->
	      
	      
					<div class="input-group">
					
					    <div class="input-group-prepend">
					    
					         <div class="input-group-text">
					         
					                <i class="fa fa-plus"></i>
					                
					        </div>
					        
					    </div> 
					    
					    <input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control">
					    
					</div>
					
					
					<!-- second name -->
					
					
					<div class="input-group mt-3">
					
					    <div class="input-group-prepend">
					    
					         <div class="input-group-text">
					         
					                <i class="fas fa-user-alt"></i>
					                
					        </div>
					        
					    </div> 
					    
					    <input required type="text" id="secondName" name="secondName" placeholder="Enter second name here" class="form-control">
					    
					</div>
					
					<!-- phone field -->
					
					
					
					<div class="input-group mt-3">
					
					    <div class="input-group-prepend">
					    
					         <div class="input-group-text">
					         
					                <i class="fas fa-user-alt"></i>
					                
					        </div>
					        
					    </div> 
					    
					    <input required min="10" type="text" id="phone" name="phone" placeholder="Enter phone number here" class="form-control">
					    
					</div>
					
					
					<!-- email  field -->
					
					
					
					<div class="input-group mt-3">
					
					    <div class="input-group-prepend">
					    
					         <div class="input-group-text">
					         
					               @
					                
					        </div>
					        
					    </div> 
					    
					    <input required type="text" id="email" name="email" placeholder="Enter email here" class="form-control">
					    
					</div>
					
					<!-- work field -->
					
					
						<div class="input-group mt-3">
					
					    <div class="input-group-prepend">
					    
					         <div class="input-group-text">
					         
					         <i class="fa fa-briefcase"></i>
					                
					        </div>
					        
					    </div> 
					    
					    <input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control">
					    
					</div>
					
					<!-- Contact description -->
					
					<!--  <div class="form-group mt-3">
                          <textarea placeholder="Enter contact description" name="description" id="description" class="form-control" rows="20">
                          </textarea>
                   </div>-->
				                   
				                  <div class="form-group mt-3">
				    
				    <textarea id="mytextarea" class="form-control" name="description"  placeholder="description here"></textarea>
				   
				  </div>
										  
										  <!-- contact image -->
										  
										  <div class="custom-file">
						                  <input required type="file" name="profileImage" />
						             </div>
						            <div class="container text-center">
						       <button class="btn btn-outline-primary">Save Contact</button>
						          </div>
				  
				  
				  
			</form>
					
                     
                     
                     
                     
                 
         
         
         </div>
       
       </div>
       
       </div>
       
    </div>
       
  </div>
          
       <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
       <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
       
       
   </section>
</body>
</html>
